apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
	mavenCentral()
}

dependencies {
	providedCompile     "javax.servlet:servlet-api:$servletVersion"

    compile             "org.springframework:spring-web:$springframeworkVersion",
                        "org.springframework:spring-webmvc:$springframeworkVersion",
                        "org.thymeleaf:thymeleaf:$thymeleafVersion",
                        "org.thymeleaf:thymeleaf-spring3:$thymeleafVersion"

    testCompile         "junit:junit:4.11",
                        "org.springframework:spring-test:$springframeworkVersion"
}

/* Change context path (base url). Otherwise defaults to name of project */
jettyRunWar.contextPath = 'springapp'