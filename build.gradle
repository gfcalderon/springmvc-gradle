apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile             "org.springframework:spring-web:$springframeworkVersion",
                        "org.springframework:spring-webmvc:$springframeworkVersion",
                        "org.thymeleaf:thymeleaf:$thymeleafVersion",
                        "org.thymeleaf:thymeleaf-spring4:$thymeleafVersion"

    testCompile         "junit:junit:4.11",
                        "org.springframework:spring-test:$springframeworkVersion",
                        "org.apache.geronimo.specs:geronimo-servlet_3.0_spec:1.0"
}

/* Change context path (base url). Otherwise defaults to name of project */
jettyRunWar {
    contextPath = 'springapp'
    stopPort = 8090
    stopKey = 'foo'
}

jettyRun {
    contextPath = 'springapp'
    stopPort = 8090
    stopKey = 'foo'
}

jettyStop {
    stopPort = 8090
    stopKey = 'foo'
}