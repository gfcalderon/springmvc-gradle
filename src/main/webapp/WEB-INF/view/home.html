<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Sample Spring Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}">
        <link type="text/css" rel="stylesheet" href="../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}">
        <link type="text/css" rel="stylesheet" href="../../resources/css/springapp.css" th:href="@{/resources/css/springapp.css}">
    </head>

    <body>
        <div id="wrap">

            <nav th:replace="template/navbar :: navbar('home')"></nav>

            <div class="container">
                <div class="page-header">
                    <h1 th:text="|#{home.welcome} ${person.name}!|">Hello World</h1>
                </div>

                <div>
                    <div class="well well-lg col-lg-12">
                        <form role="form" method="post" action="#" th:action="@{/identify}" th:object="${newPerson}">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="input-group">
                                        <label class="sr-only" th:for="${#ids.next('name')}" th:text="#{form.label.name}">Nombre</label>
                                        <input class="form-control" type="text" th:field="*{name}" th:placeholder="#{form.placeholder.name}">
                                        <div class="input-group-btn">
                                            <button type="submit" id="submit" class="btn btn-default" th:text="#{form.button.submit}" th:disabled="true">Aceptar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <footer th:replace="template/footer :: footer"></footer>

        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="../../resources/js/jquery-2.0.3.min.js" th:src="@{/resources/js/jquery-2.0.3.min.js}"></script>
        <script type="text/javascript" src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:inline="javascript">

            $( document ).ready( function() {
                $( '#name' ).keyup( function() {
                    $( '#submit').prop( "disabled", !this.value.length );
                });
            });

        </script>
    </body>
</html>
