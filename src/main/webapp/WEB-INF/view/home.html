<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Sample Spring Application</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />
        <link type="text/css" rel="stylesheet" href="../../resources/css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" />
        <link type="text/css" rel="stylesheet" href="../../resources/css/springapp.css" th:href="@{/resources/css/springapp.css}" />
    </head>

    <body>
        <div id="wrap">

            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="">Springapp</a>
                    </div>
                    <div class="nav navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="">Home</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span th:text="#{common.navbar.language}">Idioma</span> <b class="caret" /></a>
                                <ul class="dropdown-menu">
                                    <li th:classappend="${(#locale.language.contains('es') ? 'active' : '')}"><a href="?lang=es"><img src="../../resources/img/flag_es.png" th:src="@{/resources/img/flag_es.png}" />&nbsp;&nbsp;<span th:text="#{common.navbar.language.spanish}">Espa&ntilde;ol</span></a></li>
                                    <li th:classappend="${(#locale.language.contains('en') ? 'active' : '')}"><a href="?lang=en"><img src="../../resources/img/flag_en.png" th:src="@{/resources/img/flag_en.png}" />&nbsp;&nbsp;<span th:text="#{common.navbar.language.english}">Ingl&eacute;s</span></a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="page-header">
                    <h1 th:text="|#{home.welcome} ${name}!|">Hello World</h1>
                </div>
            </div>

        </div>

        <div id="footer">
            <div class="container">
                <p class="text-muted"><span class="glyphicon glyphicon-copyright-mark fa-flip-horizontal" /> GNU GENERAL PUBLIC LICENSE v2</p>
            </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="../../resources/js/jquery-2.0.3.min.js" th:src="@{/resources/js/jquery-2.0.3.min.js}"></script>
        <script type="text/javascript" src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </body>
</html>
